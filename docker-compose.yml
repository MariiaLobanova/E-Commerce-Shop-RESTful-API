version: "3.7"
services:
  api_service:
    build: .
    restart: always
    ports:
      - 8090:8090
    networks:
      - springapimysql-net
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/shop
      - spring.datasource.username=root
    depends_on:
      - mysqldb
    volumes:
      - .m2:/root/.m2

  mysqldb:
    image: "mysql:8.0"
    restart: always
    ports:
      - 3306:3306
    networks:
      - springapimysql-net
    environment:
      MYSQL_DATABASE: shop
      MYSQL_USER: root
      MYSQL_PASSWORD: Smetana11!!
      MYSQL_ROOT_PASSWORD: Smetana11!!
networks:
  springapimysql-net:
